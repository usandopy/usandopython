<style>
  .list {
    display: flex;
    flex-wrap: wrap;
  }
</style>
<div class="container mb-5">
  <!--Section: Magazine v.1-->

  <!--Section heading-->
  <h3 class="mb-2 text-left mx-0 px-0">
    <img src="https://img.icons8.com/metro/30/000000/youtube.png" />
    Recomendações de canais angolanos
  </h3>
  <hr class="mb-4" />
  <div class="row  row-cols-2 mx-0 px-0">
    {% for c in canal %}

    <div class="col-lg-3 col-md-3 col-sm-6 d-flex align-self-stretch py-2 mx-0 px-1">
      <!-- Card -->
      <div class="card z-depth-0 border mx-0 px-0">
        <!--Small news-->
        <div class="row ">
          <div class="col-lg-4 col-sm-4">
            <!--Image-->
            <div class="view overlay rounded z-depth-0 ">
              <img
                src="{{ c.imagem.url }}"
                class="img-fluid"
                alt="Responsive image"
              />
              <a href="{{c.web}} " target="_blank">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
          </div>

          <!--name-->
          <div class="col-lg-6 col-sm-4 ">
            <h4 class=" pt-4 pb-0 px-1">
              <a  href="{{c.web}} " target="_blank">
                <strong>{{c.nome}}</strong>
              </a>
            </h4>
          </div>

          <!--descricao-->
          <div class="col-md-12 px-lg-2 pt-0 mt-0">
            <hr class="pt-0 mt-0 px-1 mx-2" />
            <p class="px-3">
              {{c.descricao}}
            </p>
          </div>
        </div>
        <!--/Small news-->
      </div>
      <!-- Card -->
    </div>
    {% endfor %}
  </div>

  <!--/Section: Magazine v.1-->
</div>
