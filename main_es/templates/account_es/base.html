<!DOCTYPE html>
<html>
  <head>
    {% load static %}

    <link
      rel="stylesheet"
      href="{% static 'account/Css/Custom-Account-Styles.css' %}"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->

    {% block extra_css %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    {% endblock %} {% block head_links %} {% endblock %}
  </head>
  <body>
    {% load static %}

    <!--Navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark white fixed-top">
        <!-- Navbar brand -->

        <a class="navbar-brand m-0 p-0" href="{% url 'home-page' %}"
          ><img
            class="m-0 p-0"
            style="height: 50px;"
            src="{% static 'img/pa.png' %}"
            alt=""
        /></a>

        <!-- Collapsible content -->
        <!-- Links -->

        <a
          class="nav-link font-weight-normal text-capitalize text-dark"
          href="{% url 'home-page' %}"
          ><i class="fas fa-home"></i> Home
        </a>

        <a
          class="nav-link font-weight-normal text-capitalize text-dark"
          href="{% url 'index' %}"
          ><i class="fab fa-blogger"></i> Blog</a
        >

        <!-- Links -->

        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
    </div>

    {% block content%} {% block messages %} {% endblock %} {% endblock %}
    {%block content_extra%} {% endblock %} {% block extra_body %} {% endblock%}
  </body>
</html>
