{% load static %}
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
  rel="stylesheet"
/>
<style>
  p {
    color: #212121;
    font-family: "Open Sans", sans-serif;
    font-size: 15px;
    font-weight: 400;
    line-height: 22.5px;
    vertical-align: baseline;
    letter-spacing: normal;
    word-spacing: 0px;
    margin: 0px 0px 15px;
    padding: 0px;
    font-style: normal;
    font-variant: normal;
    text-transform: none;
    text-decoration: none solid rgb(37, 37, 37);
    text-align: start;
    text-indent: 0px;
  }
  a:hover {
    color: #29303b;
  }
  h1 {
    color: #2e2f30;
    font-family: "Poppins", sans-serif;
    font-size: 20px;
    font-weight: 300;
    line-height: 33.6px;
    margin: 0px;
    text-transform: none;
    text-align: left;
    letter-spacing: normal;
    text-indent: 0px;
  }

  .card-head {
    color: #686f7a;
    font-size: 12px;
  }
</style>

<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0 px-4">
  <!--Grid row-->
  <div class="row row-cols-1 row-cols-md-5">
    <!--Grid column-->
    {% for blog in blog_posts %}

    <div
      class="col-lg-12 col-md-12 pt-2 d-flex align-self-stretch mb-4 border rounded"
    >
      <div class="row">
        <div class="col-lg-4 my-4">
          <!--Image-->
          <div class="view overlay z-depth-0-half">
            <img
              src="{{ blog.featured_image.url }}"
              class="img-fluid"
              alt="Sample post image"
            />
            <a href="{% url 'blog_post_view_en' blog_slug=blog.slug %}">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
        </div>

        <div class="col-lg-8 px-lg-0 px-md-0 px-sm-4 py-0 my-0">
          <!--Excerpt-->
          <div class="py-0 my-sm-4 my-0">
            <a href="{% url 'blog_post_view_en' blog_slug=blog.slug %}">
              <h1 >
                 <span class="font-weight-normal" style="color: #2e2f30;
                                    font-family: sans-serif;
                                    font-size: 20px;
                                    font-weight: 400;
                                    line-height: 33.6px;
                                    margin: 0px;
                                    text-transform: none;
                                    text-align: left;
                                    letter-spacing: normal;
                                    text-indent: 0px;">
                                    {{blog.title}}
                  </span>
              </h1>
            </a>
            <div class="text-muted text-left mb-2">
              <a
                href="{% url 'selected_category_en' category_slug=blog.category.slug %}"
                class="light-blue-text"
              >
                <span class="badge unique-color float-left"
                  ><strong> {{blog.category}}</strong>
                </span>
              </a>
              <i class="pl-2 far fa-calendar"></i> {{blog.updated_on}}
            </div>

            <p class="pt-1 py-0 pr-2">
              {{ blog.meta_description|safe|truncatewords_html:15 }}
            </p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
    <!--Grid column-->
    <div class="col-lg-4 col-md-12 pt-2 d-flex align-self-stretch mb-4"></div>
  </div>
  <!--Grid row-->
</div>
