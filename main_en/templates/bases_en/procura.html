<style>
  font {
    color: #212529;
    font-family: Roboto, sans-serif;
    font-size: 14px;
    background-color: #000000;
    font-weight: 300;
    line-height: 24px;
    vertical-align: baseline;
    letter-spacing: normal;
    word-spacing: 0px;
    margin: 0px 0px 16px;
    padding: 0px;
    font-style: normal;
    font-variant: normal;
    text-transform: none;
    text-decoration: none solid rgb(33, 37, 41);
    text-align: left;
    text-indent: 0px;
  }
  a:hover {
    color: #445879;
  }
  h1 {
    color: #29303b;
    font-family: "sf pro display", -apple-system, BlinkMacSystemFont, "segoe ui",
      Roboto, Helvetica, Arial, sans-serif, "apple color emoji",
      "segoe ui emoji", "segoe ui symbol";
    font-size: 15px;
    font-weight: 400;
    line-height: 23px;
    margin: 0px 0px 10px;
    text-transform: none;
    text-decoration: solid rgb(41, 48, 59);
    text-align: start;
  }
  .card-footer {
    color: #686f7a;
    font-size: 12px;
  }
</style>

<section class="container my-0 py-0 mb-5 mt-5 py-5">
  <!-- Container Start -->
  <div class="row text-center">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <!-- Search Widget -->
      <div class="widget search p-0 text-center">
        <form class="input-group" action="{% url 'searcht' %}" method="get">
          {% csrf_token %}
          <div class="input-group">
            <input
              name="q"
              type="text"
              class="form-control"
              placeholder="procurar..."
            />
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
          </div>
        </form>
      </div>
      <!-- Widget -->
    </div>

    <div class="col-lg-3"></div>
  </div>
  <div class="container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1810411345881098"
             crossorigin="anonymous"></script>
        <!-- baixo -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1810411345881098"
             data-ad-slot="9366002321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      <div class="">
        <!-- Section title -->
        <h4 class="mb-2 text-left mx-0 px-0 mb-4">
          <i class="fas fa-search"></i>
          Resultados da procura
        </h4>
        <hr />

        <div class="row">
          {% for t in object_list %}
          <div class="col-lg-4 col-md-4 col-sm-12 d-flex align-self-stretch mb-4 rounded px-0">
            <div class="col-lg-5 my-4">
              <!--Image-->
              <div class="view overlay z-depth-0-half">
                <img
                  src="{{ t.featured_image.url }}"
                  alt="Responsive image"
                  class="img-fluid"
                />
                <a href="{% url 'tutorial-view' t.slug %}">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
            </div>
            <div class="col-lg-7 px-lg-0 px-md-0 px-sm-4 py-0 my-0">
              <!--Excerpt-->
              <div class="py-0 my-sm-4 my-0">
                <a href="{% url 'tutorial-view' t.slug %}">
                  <h1 class="">
                    <strong>{{t.title}}</strong>
                  </h1>
                </a>
                <div class="text-muted text-left">
                  <a
                    href="{% url 'categoria-view' t.category.slug  %}"
                    class="light-blue-text"
                  >
                    <span class="badge unique-color float-left"
                      ><strong> {{t.category}}</strong>
                    </span>
                  </a>
                  <br />
                  <span class="py-0 my-0" style="font-size: 12px"
                    ><i class="pl-2 far fa-calendar"></i>
                    {{t.updated_on}}</span
                  >
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

  </div>
  <!-- Container End -->
</section>
