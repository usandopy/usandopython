{% load static %}

<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UsandoPy</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- End plugin css for this page -->
    <link rel="shortcut icon" href="{% static 'Logo.jpg' %}" />
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assetss/css/style.css' %}" />
    
    <!-- endinject -->
  </head>

  <body>
    <div class="container-scroller">
      <div class="main-panel">
        <!-- partial:navbar.html -->
        {% include './partials/_navbar.html' %}

        <!--  block content -->
        {% block content %} 
          <!-- partial:home.html -->
          {% include './partials/home.html' %}
        {% endblock content %}
        <!-- /.content -->

        <!--  block footer -->
    {% block footer %} {% include 'bases/footer.html' %}{% endblock footer %}
      </div>
    </div>
    <!-- inject:js -->
    <script src="{% static 'assetss/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'assetss/js/demo.js' %}"></script>

    <!-- Optional JavaScript -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Theme Script -->
    <script src="{% static 'assets/js/script.js' %}"></script>

    <!-- End custom js for this page-->
  </body>
</html>
